<!DOCTYPE html>
<html>
  <head>
    <title>Font Awesome Icons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!--Get your own code at fontawesome.com-->
  </head>

  <body>
    <div class="centered">
      <section class="cards">
          
        <article class="card">
          <i class="fas fa-clock" style="font-size:36px;color:blue;"></i>
          <p>content for card 1</p>
        </article>

        <article class="card">
            <li class="fas fa-check-square"style='font-size:36px;color: red;'></li></i>
          <p>content for card 2</p>
        </article>

        <article class="card">
            <i class='fas fa-cat' style='font-size:36px;color: orange;'></i>
          <p>content for card 3</p>
        </article>

        <article class="card">
            <i class='fas fa-dog' style='font-size:36px; color: pink;'></i>
          <p>content for card 4</p>
        </article>

        <article class="card">
          <i class="fas fa-clock" style="font-size:36px;color:rgb(163, 243, 33)"></i>
          <p>content for card 5</p>
        </article>

        <article class="card">
            <li class="fas fa-check-square"style='font-size:36px;color: red'></li></i>
          <p>content for card 6</p>
        </article>

        <article class="card">
            <i class='fas fa-cat' style='font-size:36px; color: blueviolet;'></i>
          <p>content for card 7</p>
        </article>

        <article class="card">
            <i class='fas fa-dog' style='font-size:36px'></i>
          <p>content for card 8</p>
        </article>

      </section>
    </div>
  </body>
</html>
